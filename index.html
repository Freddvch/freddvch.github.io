    <title>Hello, world!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      

      function connectToSocket() {
        window.location.href = 'lifepos_checkout://123';
        
        setTimeout(() => {
          console.log('SOCKET START HERE: ws://127.0.0.1:44741')

          const socket = io('ws://127.0.0.1:44741');
        
          socket.on('data', (data) => console.log('RESPONSE: ', data) );

          socket.on('connect', () => {
            console.log(socket.connected); // true
          });
          
          socket.on('connect_error', (error) => {
            console.log('ERROR: ', error);
          });

          socket.open();

          socket.emit('ru.lifepay.checkout.payment_terminal.transaction.refund', {
            "action": "ru.lifepay.checkout.payment_terminal.transaction.refund",
            "extras": {
              "amount": "84680",
              "request_id": "d4743fd6-d936-4f29-9e1a-745363b9ca43",
              "login": "75555555555",
              "password": "пароль",
              "primary_transaction": "{многа букв}",
              "sign_on_screen": "1"
            }
          })

        }, 1000);

      }

    </script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button class="btn ntb-success" onclick='connectToSocket()'>GO2APP</button>
    <form action="lifepos_checkout://123" target="_blank">
      <input type="submit" value="Open App" />
